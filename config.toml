[params.intro]
  main = "Hi, I'm Manuel  "
  sub = "I'm a Mechanical Engineer"

[taxonomies]
  design = "designs"
  tech = "techs"

[blackfriday]
  hrefTargetBlank = true

[params]
  breadcrumb = true
  accentColor = "#FD3519"
  mainSections = ['portfolio'] # values: ['post', 'portfolio'] only accept one section, to be displayed bellow 404

[params.notFound]
  gopher = "/images/gopher.png" # checkout https://gopherize.me/
  h1 = 'Bummer!'
  p = "It seems that this page doesn't exist."

[params.sections]
  # Define how your sections will be called
  # when automatically pulled. For instance in the 404 page
  post = "article"
  portfolio = "project"

[params.sidebar]
  backgroundImage = 'black-illustration-on-white-printer-paper-716661.jpg' # header background image  "black-illustration-on-white-printer-paper-716661.jpg" 
  gradientOverlay = '' # default: rgba(0,0,255,0.2),rgba(0,0,255,0.2)
  logo = "profile.png" # - default "profile.png"
[params.assets]
  favicon = ""
  customCSS = ""

[params.social]
  linkedin = "https://www.linkedin.com/in/manuel-mar-del-hierro-b8b612117/"
  
[params.contact]
  email = "mamardelhierro@miners.utep.edu"
  text= "" # text of the contact link in the sidebar. If email params.contact.email is defined


[menu]

[[menu.main]]
  identifier = "about"
  name = "About"
  title = "About section"
  url = "/about/"
  weight = -120

[[menu.main]]
  identifier = "portfolio"
  name = "Portfolio"
  title = "Portfolio"
  url = "/portfolio/"
  weight = -110

[[menu.main]]
  identifier = "blog"
